<div class="section-container">
  <h2>Farm Records</h2>
  <table class="table table-inverse table-hover">
    <thead class="thead-dark">
      <tr>
        <th>ID</th>
        <th>Farm Name</th>
        <th>PremiseId</th>
        <th>Total Animals</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let record of records">
          <td>{{record.id}}</td>
          <td>{{record.farmName}}</td>
          <td>{{record.premiseId}}</td>
          <td>{{record.animalCount}}</td>
      </tr>
    </tbody>
  </table>
</div>
